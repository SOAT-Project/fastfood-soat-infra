name: "Echo endpoints"

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      aws-region:
        type: string
        required: true
    secrets:
      AWS_ASSUME_ROLE_ARN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ inputs.aws-region }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ inputs.environment }}-fastfood-eks --region ${{ inputs.aws-region }}

      - name: Wait for LoadBalancer to be ready
        run: |
          echo "โณ Aguardando LoadBalancer ser provisionado..."
          kubectl wait --for=jsonpath='{.status.loadBalancer.ingress}' \
            service/fastfood-service -n fastfood --timeout=300s
          echo "โ LoadBalancer provisionado!"

      - name: Get LoadBalancer Host
